version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: project_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-project_db}
      POSTGRES_USER: ${POSTGRES_USER:-project_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-project_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - project_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-project_user}"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: project_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - project_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: project_api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-project_user}:${POSTGRES_PASSWORD:-project_password}@postgres:5432/${POSTGRES_DB:-project_db}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - NODE_ENV=development
      - PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ./api/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - project_network
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8080/api
    container_name: project_web
    environment:
      - API_URL=http://api:8080
      - VITE_API_URL=http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - project_network
    restart: unless-stopped

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: project_bot
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-project_user}:${POSTGRES_PASSWORD:-project_password}@postgres:5432/${POSTGRES_DB:-project_db}
      - API_URL=http://api:8080
      - MAX_BOT_TOKEN=${MAX_BOT_TOKEN}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - MAX_API_BASE=${MAX_API_BASE}
      - PORT=3002
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - project_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  project_network:
    driver: bridge