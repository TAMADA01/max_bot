version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: project_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-project_db}
      POSTGRES_USER: ${POSTGRES_USER:-project_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-project_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - project_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-project_user}"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: project_api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-project_user}:${POSTGRES_PASSWORD:-project_password}@postgres:5432/${POSTGRES_DB:-project_db}
      - NODE_ENV=development
      - PORT=3000
    ports:
      - "3001:3000"
    volumes:
      - ./api/src:/app/src
    depends_on:
      - postgres
    networks:
      - project_network
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: project_web
    environment:
      - API_URL=http://api:3000
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - project_network
    restart: unless-stopped

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: project_bot
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-project_user}:${POSTGRES_PASSWORD:-project_password}@postgres:5432/${POSTGRES_DB:-project_db}
      - API_URL=http://api:3000
      - MAX_BOT_TOKEN=${MAX_BOT_TOKEN}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - MAX_API_BASE=${MAX_API_BASE}
      - PORT=3002
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - api
    networks:
      - project_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  project_network:
    driver: bridge